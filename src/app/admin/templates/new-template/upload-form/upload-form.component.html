<div *ngIf="currentUpload && validUpload">
  <progress class="progress is-success" min=1 max=100 value="{{ currentUpload?.progress }}"></progress>

  Progress: {{currentUpload?.name}} | {{currentUpload?.progress}}% Complete
</div>


<div class="box">
  <h3>Upload Files</h3>

  <label>
    <input type="file" class="button" (change)="detectFiles($event)" multiple>
  </label>


  <button class="btn btn-primary"
          [disabled]="!selectedFiles"
          (click)="uploadMulti()">

    Upload
  </button>
</div>
<div class="row" *ngIf="backButton === 'true'">
  <button (click)="goBack()" class="btn btn-success">Done</button>
</div>
