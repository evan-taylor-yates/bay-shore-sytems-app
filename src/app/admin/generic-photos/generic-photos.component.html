<h1>Generic Photos</h1>

<button class="new-btn"
        [routerLink]="['new']">Add Photo</button>

<div class="row">
  <div class="col-xs-6 col-md-2 col-md-offset-2"
       *ngFor="let upload of uploads">
    <img class="img-responsive" src="{{upload.url}}" />
    <p>{{convertName(upload.name)}}</p>
    <button class="btn btn-danger" (click)="onDeletePicture(upload)">Delete</button>
  </div>
</div>
