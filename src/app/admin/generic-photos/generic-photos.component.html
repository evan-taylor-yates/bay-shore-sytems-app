<p>
  generic-photos works!
</p>
<a
  [routerLink]="[ template.name, template.model ]"
  *ngFor="let template of templates">
  {{ template.name }}
</a>
<br>
<h1>Generic Photos</h1>
<div
  *ngFor="let picture of pictures">
  <div class="image-container">
    <img src="{{picture.path}}" alt="{{picture.name}}">
    <div class="image-title">
      <h1>{{picture.name}}</h1>
    </div>
  </div>
</div>
